<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        /* Adicione estilos personalizados para o navbar aqui */
        .navbar-custom {
            background-color: #1e4878; /* Cor de fundo mais escura */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff; /* Cor do texto no navbar */
        }
    </style>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark navbar-custom"> <!-- Adicione a classe "navbar-custom" aqui -->
        <a class="navbar-brand col m-2" href="#">CTD Store</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sobre/">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contato/">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/todos-produtos/">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'lojaapp:meucarro' %}">Carrinho</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/">Adicionar</a>
              </li>
              <hr>
              <li>
                <form action="/search/" method="get" class="form-inline">
                  <input type="text" name="q" placeholder="Digite aqui sua pesquisa" class="form-control">
                </form>
                <li>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </li>
              </li>
              </ul>
          </div>
        </nav>
      </header>

    {% block content %}

    {% endblock content %}

</body>
</html>
